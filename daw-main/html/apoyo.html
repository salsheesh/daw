    <title>Overwatch</title>
    <link rel="stylesheet" type="text/css" href="../css/css_index.css"/>
	<script>
				
		var c = 0;
		let bandera = true;

		


		function retornarLienzo(x){
			canvas = document.getElementById(x);
			if (canvas.getContext) 
			{
				ctx = canvas.getContext("2d");       
			}
			else{
				ctx = null;
			}
		}


		function dibujarEstrella(c){
			ctx.save();
			ctx.beginPath();
			ctx.translate(125, 25);
			ctx.rotate(2.3 / Math.PI);
			ctx.fillStyle = "white";
			ctx.fillRect(0,0,c - 3,c - 3);
			ctx.fill();
			ctx.stroke();
			
			ctx.restore();
			ctx.save();
			
			ctx.beginPath();
			ctx.translate(80, 58);
			ctx.rotate(1.8 / Math.PI);
			ctx.fillStyle = "white";
			ctx.fillRect(0,0,c + 1,c + 1);
			ctx.fill();
			ctx.stroke();
			ctx.restore();

		}

		function dibujarCanvas(){ 
			retornarLienzo("myCanvas"); 

			var canvasWidth = canvas.width;
			var canvasHeight = canvas.height;

			var estrella = 	c;

			ctx.save();

			ctx.rect(0, 0, 200, 100);
			ctx.fillStyle = "grey";
			ctx.fill();
		
			ctx.strokeStyle="rgb(90,90,90)"
			ctx.beginPath();
			ctx.arc(95,50,40,-1,4);
			ctx.arc(95,50,32,4,-1,1);
			ctx.lineTo(118, 16);
			ctx.closePath();
			ctx.fillStyle = "rgb(90, 90, 90)";
			ctx.fill();
			ctx.stroke();
			
			ctx.strokeStyle="rgb(200, 150, 1)"
			ctx.beginPath();
			ctx.arc(95,50,40,4.1,-1.1);
			ctx.arc(95,50,32,-1.1,4.1,1);
			ctx.lineTo(72,17);
			ctx.fillStyle = "rgb(200, 150, 1)";
			ctx.fill();
			ctx.stroke();
			
			ctx.strokeStyle="rgb(90,90,90)"
			ctx.beginPath();
			ctx.lineTo(70, 70);
			ctx.lineTo(84, 50);
			ctx.lineTo(93, 30);
			ctx.lineTo(93, 58);
			ctx.lineTo(78, 78);
			ctx.fillStyle = "rgb(90,90,90)";
			ctx.fill();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.lineTo(122, 70);
			ctx.lineTo(105, 50);
			ctx.lineTo(98, 30);
			ctx.lineTo(98, 58);
			ctx.lineTo(112, 78);
			ctx.fillStyle = "rgb(90,90,90)";
			ctx.fill();
			ctx.stroke();

			if(c == 0){
				bandera = true;
			}
			else if(c == 10){
				bandera = false;
			}

			if(bandera == true){
				c += 1;
			}
			else if(bandera == false){
				c-= 1;
			}
			dibujarEstrella(c);

			ctx.restore();

			setTimeout(dibujarCanvas, 200);
		}
		</script>
</head>
