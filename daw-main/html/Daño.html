                <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                
                ctx.strokeStyle="rgb(90,90,90)"
                ctx.beginPath();
                  ctx.arc(95,50,40,-1,4);
                  ctx.arc(95,50,32,4,-1,1);
                  ctx.lineTo(118, 16);
                  ctx.closePath();
                  ctx.fillStyle = "rgb(90, 90, 90)";
                  ctx.fill();
                  ctx.stroke();
                  
                  ctx.strokeStyle="rgb(200, 150, 1)"
                  ctx.beginPath();
                  ctx.arc(95,50,40,4.1,-1.1);
                  ctx.arc(95,50,32,-1.1,4.1,1);
                  ctx.lineTo(72,17);
                  ctx.fillStyle = "rgb(200, 150, 1)";
                  ctx.fill();
                  ctx.stroke();
                  
                  ctx.strokeStyle="rgb(90,90,90)"
                  ctx.beginPath();
                  ctx.lineTo(70, 70);
                  ctx.lineTo(84, 50);
                  ctx.lineTo(93, 30);
                  ctx.lineTo(93, 58);
                  ctx.lineTo(78, 78);
                  ctx.fillStyle = "rgb(90,90,90)";
                  ctx.fill();
                  ctx.stroke();
                  
                  ctx.beginPath();
                  ctx.lineTo(122, 70);
                  ctx.lineTo(105, 50);
                  ctx.lineTo(98, 30);
                  ctx.lineTo(98, 58);
                  ctx.lineTo(112, 78);
                  ctx.fillStyle = "rgb(90,90,90)";
                  ctx.fill();
